    examples: |
      - pop
      - trending
      - top

  - intent: inquire_soft_music
    examples: |
      - I want soft
      - smooth
      - pure
      - Bandari
  
  - intent: feeling_tired
    examples: |
      - tired
      - exhausted
      - sleepy
      - go to bed
      - time to sleep
    
  - intent: request_jokes
    examples: |
      - jokes
      - fun jokes
      - tell me a joke
  
  - intent: bot_challenge_humorous
    examples: |
      - Are you humorous?
      - Are you a funny robot

  - intent: start_quarantine
    examples: |
      - I want to start my quarantine

  - intent: can_I_leave
    examples: |
      - I want to leave
      - Can I leave
      - Quanrantine how many days left
  
